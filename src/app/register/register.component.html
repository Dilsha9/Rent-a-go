<nav class="navbar navbar-light bg-light">
  <div class="container-fluid" style="background-color: rgb(157,179,239); height: 50px; padding: 15px;">
    <span class="navbar-brand mb-0 h1" style="color : black; font-size: 25px;">Rent-a-Go</span>
    <a class="nav-link active" href="/login">Login</a>
  </div>
</nav>
<br><br>
<div class="container">
    <h1 class="form-title">Registration</h1>
    <form action="#">
      <div class="main-user-info">
        
        <div class="user-input-box">
          <label for="fullName">Full Name</label>
          <input type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Enter Full Name"/>
        </div>
        <div class="user-input-box">
          <label for="email">Email</label>
          <input type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Email"/>
        </div>
        <div class="user-input-box">
          <label for="phoneNumber">Phone Number</label>
          <input type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Enter Phone Number"/>
        </div>
        <div class="user-input-box">
          <label for="password">Password</label>
          <input type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"/>
        </div>
        <div class="user-input-box">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm Password"/>
        </div>
      </div>
      <div class="gender-details-box">
        <span class="gender-title">User type</span>
        <div class="gender-category">
          <input type="radio" name="gender" id="rentee">
          <label for="male">Rentee</label>
          <input type="radio" name="gender" id="renter">
          <label for="female">Renter</label>
        </div>
      </div>
      <div class="form-submit-btn">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
