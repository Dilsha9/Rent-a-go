<app-header></app-header>
<p style="text-align: center; font-size: 40px;">CART</p>


<div class="container">
    
    <div class="payment_details">
      <h1>Payment Information</h1>
      <div class="details_card">
        <div class="name_address">
          <div class="first_lastName">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="address">
            <input type="text" onkeyup="change()" id="put" placeholder="Address" />
            <input type="number" placeholder="Pincode" />
            <input type="text" placeholder="Country" />
          </div>
        </div>
        <h1>Shipping Details</h1>
        <div class="shipping_card">
          <div class="new_card">
            <h4>Saved Address</h4>
            
          </div>
          <div class="add_savedcard">
            <h4>Add new Address</h4>
            
          </div>
        </div>
        <div class="proced_payment">
          <a href="">Procced to payment</a>
        </div>
      </div>
    </div>
    <div class="order_summary">
      <h1>Order Summary</h1>
      <div class="summary_card">
        <div class="card_item">
          <div class="product_img">
            <img src="https://m.media-amazon.com/images/I/91SZSW8qSsL.jpg" alt="" />
          </div>
          <div class="product_info">
            <h1>1984</h1>
            <p>Lorem Ipsum is simply dummy text.</p>
            <div class="close-btn">
              <i class="fa fa-close"></i>
            </div>
            <div class="product_rate_info">
              <h1>Rs.278</h1>
              <span class="pqt-minus">-</span>
              <span class="pqt">1</span>
              <span class="pqt-plus">+</span>
            </div>
          </div>
        </div>
        <div class="card_item">
          <div class="product_img">
            <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1566425108l/33.jpg" alt="" />
          </div>
          <div class="product_info">
            <h1>The Lord of the Rings</h1>
            <p>Lorem Ipsum is simply dummy text.</p>
            <div class="close-btn">
              <i class="fa fa-close"></i>
            </div>
            <div class="product_rate_info">
              <h1>Rs.160</h1>
              <span class="pqt-minus">-</span>
              <span class="pqt">1</span>
              <span class="pqt-plus">+</span>
            </div>
          </div>
        </div>
        <hr />
        <div class="order_price">
          <p>Order summary</p>
          <h4></h4>
        </div>
        <div class="order_service">
          <p>Delivery Charge</p>
          <h4></h4>
        </div>
        <div class="order_total">
          <p>Total Amount</p>
          <h4></h4>
        </div>
      </div>
    </div>
  </div>
